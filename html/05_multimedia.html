<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>videos</title>
</head>
<body>
	<h1>archivos Multimedia</h1>
	<h2>audio</h2>
	<audio src="media/Maluma-Marinero.mp3" controls autoplay></audio>
     <h2>video</h2>
     <video src="media/video1.mp4" controls poster ="img/maestro.jpg"></video>
<h3>OTRO ATRIBUTO</h3>
<ul>
	<li>auto play ---> reproduce de forma automatica... solo funciona con el uso de iframe</li>
	<li>poster ---> pone una imagen o etiqueta al video</li>
    <li>controls ---> habilia los controles de multimedia del navegador</li>


</ul>



</body>
</html>
